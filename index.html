<!DOCTYPE html>
<html lang="en">
<head>
    <title>my dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/design.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <script src="https://kit.fontawesome.com/0d7d2630f8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
       <div class="navigation">
           <ul>
               <li>
               <a href="">
               <span class="icon"><ion-icon name="home"></ion-icon></span>
               <span class="title">home</span>
                </a>
                </li>
                <li>
                    <a href="">
                    <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                    <span class="title">notifications</span>
                </a>
                </li>
                <li>
                    <a href="">
                    <span class="icon"><ion-icon name="card"></ion-icon></span>
                    <span class="title">payement</span>
                    </a>
                </li>
                <li>
                    <a href="">
                    <span class="icon"><ion-icon name="settings"></ion-icon></span>
                    <span class="title">parametres</span>
                </a>
                </li>
                <li>
                    <a href="">
                    <span class="icon"><ion-icon name="log-out"></ion-icon></span>
                    <span class="title">log out</span>
                </a>
                </li>
           </ul>
       </div>
       <!--main bar-->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label for="">
                    <input type="text" placeholder="search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user-image">
                <img src="/samir.jpg" alt="">
            </div>
        </div>
        <!-- cards -->
    <div class="cardbox">
        <div class="card">
            <div>
                <div class="numbers">1500 </div>
                <div class="cardname">numbers of students</div>
            </div>
            <div class="iconbox">
                <ion-icon name="person-add-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">1500 </div>
                <div class="cardname">number of experts</div>
            </div>
            <div class="iconbox">
                <ion-icon name="people-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">1500 </div>
                <div class="cardname">number of services</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cash-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers">1500 </div>
                <div class="cardname">number of services</div>
            </div>
            <div class="iconbox">
                <ion-icon name="cash-outline"></ion-icon>
            </div>
        </div>
    </div>
    </div>
    
   </div>
   
</body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
let toggle = document.querySelector('.toggle') ;
let main = document.querySelector('.main') ;
let navigation = document.querySelector('.navigation') ;
toggle.onclick = function() {
    navigation.classList.toggle('active')
    main.classList.toggle('active')
}

</script>
</html>
